<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Event Handling</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Event Handling</h1>

  <button id="clickMeButton">Click me</button>
  

  <div id="gallery">
    <img id="galleryImg" src="img/breadwinner.jpeg" alt="Image 1">
    <img id="galleryImg" src="img/Kart Zouma.jpg" alt="Image 2">
    <img id="galleryImg" src="img/twin.jpeg" alt="Image 3">

    <p>Hover over the gallery for effects.</p>
  </div>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <p id="nameFeedback"></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <p id="emailFeedback"></p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <p id="passwordFeedback"></p>
    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>


  <footer id="footer">2025 &copy; Tumisang . All rights reserved.</footer>
</body>
</html>
